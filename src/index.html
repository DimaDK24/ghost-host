<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ghost Host</title>
  <link rel="stylesheet" href="lib/hamburgers.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
  <div class="container">
    <header>
      <div class="top">
        <div class="top__container">
          <div class="logo">
            <img src="images/Logo.png" alt="Ghost Host logo">
          </div>
          <nav>
            <ul>
              <li class="nav__item nav__item--active"><a href="#"><span>Home</span></a></li>
              <li class="nav__item"><a href="#"><span>Domain</span></a></li>
              <li class="nav__item"><a href="#"><span>Hosting</span></a></li>
              <li class="nav__item"><a href="#"><span>Clients</span></a></li>
              <li class="nav__item"><a href="#"><span>Blog</span></a></li>
              <li class="nav__item"><a href="#"><span>Support</span></a></li>
            </ul>
          </nav>
          <div class="burger">
            <button class="hamburger hamburger--squeeze" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="header__text">
        <h1>Hello!</h1>
        <h2>We love our work...</h2>
        <h2>And We're taking it seriously...</h2>
      </div>
    </header>
  </div>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const body = document.querySelector('body');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('is-active');
      body.classList.toggle('menu--opened')
    });
  </script>
</body>

</html>
