<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ghost Host</title>
  <link rel="stylesheet" href="lib/hamburgers.css">
  <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
  <div class="container">
    <header>
      <div class="top">
        <div class="logo">
          <img src="images/Logo.png" alt="Ghost Host logo">
        </div>
        <nav>
          <ul>
            <li class="nav__item nav__item--active"><a href="#"><span>Home</span></a></li>
            <li class="nav__item"><a href="#"><span>Domain</span></a></li>
            <li class="nav__item"><a href="#"><span>Hosting</span></a></li>
            <li class="nav__item"><a href="#"><span>Clients</span></a></li>
            <li class="nav__item"><a href="#"><span>Blog</span></a></li>
            <li class="nav__item"><a href="#"><span>Support</span></a></li>
          </ul>
        </nav>
        <div class="burger">
          <button class="hamburger hamburger--squeeze" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
      <div class="header__text">
        <h1>Hello!</h1>
        <h2>We love our work...</h2>
        <h2>And We're taking it seriously...</h2>
      </div>
    </header>
    <div class="member">
      <div class="login">
        <button>login</button>
      </div>
      <div class="register">
        <button>register</button>
      </div>
    </div>
    <div class="domain">
      <h3>Would you like to buy a new domain ?</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse auctor mauris ac nulla interdum, id
        molestier.</p>
      <div class="domain__select">
        <span class="www">www.</span>
        <label for="domain_input" class="domain_label">Choose domain</label>
        <input placeholder="What do you want?" name="domain" id="domain_input" autocomplete="off">
        <select name="domain_zone">
          <option value="com">.com</option>
          <option value="net">.net</option>
        </select>
        <span class="down-icon"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const body = document.querySelector('body');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('is-active');
      body.classList.toggle('menu--opened')
    });
  </script>
</body>

</html>
